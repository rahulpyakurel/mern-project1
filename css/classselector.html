<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class selector</title>
    
    <style>
        .title {color: white; background-color: orange;font-size: 50px;}
        .xyz {background-color: green; color: #fff;}
    </style>
</head>

<body>
    <h1 class="title">this is class selector</h1>
    <h1 class="abc xyz">this is another heading</h1>
</body>
</html>
