<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math methods</title>
</head>
<body>
    <script>
        const pi = Math.PI
        document.write(`${pi.toFixed(2)} <br>`)

        //square root

        document.write(`${Math.sqrt(25)}<br>`)

        //power
        document.write(`${Math.pow(3,4)} <br>`)

        //absolute positive integer 
        document.write(`${Math.abs(-40)}<br>`)

        //round() -> round up
        document.write(`${Math.round(6.5)}<br>`)
        document.write(`${Math.round(6.2)}<br>`)

        //ceil
        document.write(`${Math.ceil(6.2)}<br>`)
        document.write(`${Math.round(6.8)}<br>`)

        //floor
        document.write(`${Math.floor(6.8)}<br>`)


        //random number
        document.write(`${Math.random()}<br>`)

        let myNumber = Math.floor(Math.random()*10+1) //*50 generates 0 to 49 100 generates 0 to 99 adding +1 to statement will generate 50 100 and likewise
        document.write(`${myNumber}<br>`)
    </script>
</body>
</html>
