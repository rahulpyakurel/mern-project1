<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <!--bootstrap cdn css link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row-d-flex justify-content-center mt-5">
            <div class="col-md-6 shadow-lg">
                <form>
                    <h2 class="text-muted">Register Form</h2>
                    <div class="mb-3">
                        <label for="firstname">Firstname</label>
                        <input type="text" id="firstname" onkeyup="fnameValidate()" class="form-control">
                        <span id="fnameMsg"></span>
                    </div>
                    <div class="mb-3">
                        <label for="lastname">Lastname</label>
                        <input type="text" id="lastname" onkeyup="lnameValidate()" class="form-control">
                        <span id="lnameMsg"></span>
                    </div>
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" id="email" onkeyup="emailValidate()" class="form-control">
                        <span id="emailMsg"></span>
                    </div>
                    <div class="mb-3">
                        <label for="password">Password</label>
                        <input type="password" id="passowrd" onkeyup="passwordValidate()" class="form-control">
                        <span id="passwordMsg"></span>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="formvalidation.js"></script>
</body>
</html>
