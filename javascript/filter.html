<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
</head>
<body>
    <script>
        const numbers = [20,35,15,10,40,50]

        const filterData = numbers.filter(num=>{
            return num>15 && num<50
        })
        document.write(`${filterData} <br>`)
    </script>    
</body>
</html>
