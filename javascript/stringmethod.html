<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string method</title>
</head>
<body>
    <script>
        var text = "welcome rahul"
        document.write(`${text} <br>`)

        // to count length of string use length method
        document.write(`${text.length} <br>`)

        //to find the position of string in a string use indexOf()
        document.write(`${text.indexOf('l')}<br>`)

        //to find the position of last string in a string use lastIndexOf()
        document.write(`${text.lastIndexOf('l')}<br>`)

    </script>
</body>
