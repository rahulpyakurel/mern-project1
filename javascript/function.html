<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <pre>
        a function is a block of code to perform the particular task and it is reusable

        a function should always call using parenthesis ()
        example : demoFunction()

        a function should be defined as follows 
        function function_name(){
            statement goes here
        }
    </pre>

    <script>
        // define the function
        function demoFunction(){
            document.write('this is a beginning of a function')
        }
        // call the function
        demoFunction()
        demoFunction()
    </script>
</body>
</html>
