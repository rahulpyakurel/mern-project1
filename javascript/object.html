<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>
    <pre>
        object always comes in key value pair 
        example : {key1:'value1', key2:'value2', ........}
    </pre>
    <script>
        const studentInfo = {
            first_name : 'Rahul',
            last_name : 'Pyakurel',
            gender:'male',
            age:34,
            height:5.10,
            level:'Diploma'
        }
        document.write(`${studentInfo.first_name}<br>`)
        document.write(`${studentInfo.last_name}<br>`)
    </script>
</body>
</html>
