<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function with argument / parameter</title>
</head>
<body>
    <script>
        //define the function

        function sumFunction(first_value,secondValue){ // assign variable to parameter below
            document.write(`${first_value+secondValue}<br>`)
        }

        // call the function
        sumFunction(20,30) // 20 & 30 are parameter or argument
        sumFunction(10,10)
    </script>
</body>
</html>
