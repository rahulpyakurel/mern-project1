<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="10;" url=""> <!-- to auto refresh or send user to other site-->
    
    <title>Form</title>
</head>
<body>
     <form action="">
        <fieldset>
            <legend>User Details</legend>
            <label for="fullname">Fullname</label>
            <br>
            <input type="text" name="fname" id="fullname" placeholder="Enter you first name" value="Rahul" readonly> <!-- Fixed with readonly-->
            <br>
            <label for="email">Email</label>
            <br>
            <input type="email" name="email" id="email" placeholder="example@email.com" required>
            <br>
            <label for="dob">Date of Birth</label>
            <br>
            <input type="date" name="dob" id="dob">
            <br>
            <label for="phone">Phone Number</label>
            <br>
            <input type="number" name="phone" id="phone">
            <br>
            <input type="hidden" name="user" value="user">
            <br>
            <label for="image">Image Upload</label>
            <br>
            <input type="file" name="image" id="image" accept="image/*">
            <br>
            <label for="datetime">Date & Time</label>
            <br>
            <input type="datetime-local" name="date" id="datetime">
            <br>
            <input type="search" name="search" id="search" placeholder="search here">
            <br>
            <input type="range" name="range" id="range" min="10" max="100">
            <br>
            <label for="message">Message</label>
            <br>
            <textarea name="msg" id="message" cols="30" rows="10"></textarea>
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </fieldset>
</body>
</html>
